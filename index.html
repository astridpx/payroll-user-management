<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar with Modal</title>

    <!-- CSS for full calendar -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <style>
      .container-fluid {
        padding: 20px;
      }

      .card-body {
        background-color: #ffffff; /* Background color for the calendar container */
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow for a subtle effect */
        padding: 20px;
      }

      /* Styling for the calendar */
      #calendar {
        background-color: #ffffff; /* Background color for the calendar itself */
        border-radius: 8px;
      }

      /* Cursor style for the calendar cells */
      .fc-day-grid-event > .fc-content {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="card-body">
        <div id="calendar"></div>
      </div>
    </div>

    <!-- Bootstrap Modal -->
    <div
      class="modal fade"
      id="eventModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="eventModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="eventModalLabel">Event Details</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="eventDetails"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JS for jQuery, Bootstrap, and full calendar -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#calendar").fullCalendar({
          defaultView: "month",
          events: [
            {
              title: "Divyesh Birthday",
              start: "2023-02-21",
            },
            {
              title: "Roshni Birthday",
              start: "2022-02-22",
            },
            {
              title: "Shinerweb website renewal",
              start: "2022-02-23",
            },
          ],
          viewRender: function (view, element) {
            // Add click event handler to calendar cells
            $(".fc-day-grid-event").on("click", function () {
              $("#eventModal").modal("show");
            });
          },
        });
      });
    </script>
  </body>
</html>
